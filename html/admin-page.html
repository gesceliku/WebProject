    <h1 id="h1">Add a Doctor</h1>
      
    <form id="doctorForm" class="mt-4" onsubmit="">
        <div class="mb-3">
          <label for="doctorName" class="form-label">Doctor Name</label>
          <input
            type="text"
            class="form-control"
            id="doctorName"
            name="doctorName"
            required
          />
        </div>
        <label for="doctorUsername">Doctor Username</label>
        <input type="text" id="doctorUsername" />
        <label for="doctorPass">Password</label>
        <input type="password" id="doctorPass"/>
        <select id="clinicSelect" class="form-control" required>
            <option selected disabled>Select Location</option>
            <option value="DentalClinic 1 (Komuna e Parisit)">DentalClinic 1 (Komuna e Parisit)</option>
            <option value="DentalClinic 2 (Kombinat)">DentalClinic 2 (Kombinat)</option>
        </select>   
        <button type="submit" class="btn btn-primary" id="addBtn">
          Add Doctor
        </button>
        <button type="button" class="btn btn-secondary d-none" id="updateBtn">
          Update Doctor
        </button>
      </form>
    <div class="container">
